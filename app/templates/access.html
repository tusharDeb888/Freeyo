<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeyo - Access</title>
    <meta name="description" content="Access shared content using your unique code. Secure and anonymous.">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="/static/freeyo_logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: #111;
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 520px;
            border: 1px solid #222;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .code-input-wrapper {
            margin-bottom: 24px;
        }

        .code-input {
            width: 100%;
            padding: 20px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 2rem;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            text-align: center;
            letter-spacing: 6px;
            text-transform: uppercase;
            transition: border-color 0.2s;
        }

        .code-input::placeholder {
            color: #444;
            letter-spacing: 4px;
            font-size: 1.2rem;
        }

        .code-input:focus {
            outline: none;
            border-color: #555;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: #e0e0e0;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .content-result {
            margin-top: 24px;
            padding: 24px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 12px;
            display: none;
        }

        .content-result.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .content-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn {
            padding: 6px 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #999;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #222;
            color: #fff;
        }

        .content-text {
            background: #111;
            padding: 16px;
            border-radius: 8px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .content-info {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 8px;
        }

        .info-item {
            font-size: 0.85rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .burn-warning {
            color: #f97316;
        }

        .file-download {
            text-align: center;
            padding: 24px;
        }

        .file-download-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .file-download-name {
            color: #fff;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #fff;
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .download-btn:hover {
            background: #e0e0e0;
        }

        .error {
            margin-top: 24px;
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #ef4444;
            text-align: center;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.3s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-4px);
            }

            75% {
                transform: translateX(4px);
            }
        }

        .share-link {
            margin-top: 24px;
            text-align: center;
        }

        .share-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }

        .share-link a:hover {
            color: #999;
        }

        .share-link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .developer-footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #222;
            text-align: center;
        }

        .developer-label {
            font-size: 0.7rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            color: #666;
            transition: all 0.2s ease;
        }

        .social-link:hover {
            background: #222;
            border-color: #444;
            color: #fff;
            transform: translateY(-2px);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            .code-input {
                font-size: 1.5rem;
                letter-spacing: 4px;
                padding: 16px;
            }

            .content-info {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        const form = document.getElementById('access-form');
        const codeInput = document.getElementById('code');
        const resultDiv = document.getElementById('result');
        const contentText = document.getElementById('content-text');
        const expiresInfo = document.getElementById('expires-info');
        const viewsInfo = document.getElementById('views-info');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submit-btn');
        const copyBtn = document.getElementById('copy-btn');

        codeInput.addEventListener('input', e => {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (value.length > 3) {
                value = value.slice(0, 3) + '-' + value.slice(3, 6);
            }
            e.target.value = value;
        });

        form.addEventListener('submit', async e => {
            e.preventDefault();
            hideMessages();

            const code = codeInput.value.trim();
            if (!code || code.length < 7) {
                showError('Please enter a valid code (format: XXX-XXX)');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Accessing...';

            try {
                const response = await fetch('/access', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const contentType = response.headers.get('content-type');

                if (contentType && contentType.includes('application/octet-stream')) {
                    const blob = await response.blob();
                    const disposition = response.headers.get('content-disposition');
                    let filename = 'download';
                    if (disposition) {
                        const match = disposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                        if (match) filename = match[1].replace(/['"]/g, '');
                    }

                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();

                    resultDiv.innerHTML = `
                        <div class="file-download">
                            <div class="file-download-icon">üìÅ</div>
                            <div class="file-download-name">${filename}</div>
                            <div class="info-item burn-warning">üî• This was a one-time download</div>
                        </div>
                    `;
                    resultDiv.classList.add('show');
                    return;
                }

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to access share');
                }

                if (data.type === 'text') {
                    contentText.textContent = data.content;

                    const expiresAt = new Date(data.expires_at);
                    expiresInfo.textContent = `‚è∞ Expires: ${expiresAt.toLocaleString()}`;

                    if (data.views_left === 0) {
                        viewsInfo.textContent = 'üî• This was the last view - content deleted';
                        viewsInfo.style.display = 'flex';
                    } else if (data.views_left < 10) {
                        viewsInfo.textContent = `üëÅ Views remaining: ${data.views_left}`;
                        viewsInfo.style.display = 'flex';
                    } else {
                        viewsInfo.style.display = 'none';
                    }

                    resultDiv.classList.add('show');
                }

            } catch (err) {
                showError(err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Access Content';
            }
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(contentText.textContent);
                copyBtn.textContent = '‚úì Copied';
                setTimeout(() => copyBtn.textContent = 'Copy', 1500);
            } catch {
                const range = document.createRange();
                range.selectNode(contentText);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
            }
        });

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.classList.add('show');
        }

        function hideMessages() {
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
        }
    </script>
