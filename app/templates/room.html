<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeyo - Common Room</title>
    <meta name="description" content="Real-time collaborative sharing space. Share text and files with up to 5 people.">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="/static/freeyo_logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .header {
            padding: 16px 24px;
            background: #111;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .room-info h1 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .room-key {
            font-family: 'SF Mono', monospace;
            color: #888;
            font-size: 0.85rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-count {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: #1a1a1a;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #888;
        }

        .user-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }

        .timer {
            padding: 8px 12px;
            background: #1a1a1a;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #f97316;
            font-family: 'SF Mono', monospace;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 24px;
        }

        /* Landing View */
        .landing-view {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .landing-box {
            background: #111;
            border: 1px solid #222;
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        .landing-box h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .landing-box p {
            color: #666;
            margin-bottom: 32px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-primary {
            padding: 16px 24px;
            background: #fff;
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #e0e0e0;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 16px 0;
            color: #444;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #333;
        }

        .join-form {
            display: flex;
            gap: 12px;
        }

        .join-input {
            flex: 1;
            padding: 14px 16px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: 'SF Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .join-input::placeholder {
            letter-spacing: 1px;
            text-transform: none;
            color: #444;
        }

        .join-input:focus {
            outline: none;
            border-color: #555;
        }

        .btn-secondary {
            padding: 14px 24px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #222;
            border-color: #444;
        }

        /* Room View */
        .room-view {
            flex: 1;
            display: none;
            flex-direction: column;
        }

        .room-view.active {
            display: flex;
        }

        .messages-container {
            flex: 1;
            background: #111;
            border: 1px solid #222;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .messages-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.own {
            align-self: flex-end;
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .message.other {
            align-self: flex-start;
            background: #0a0a0a;
            border: 1px solid #222;
        }

        .message.system {
            align-self: center;
            background: transparent;
            color: #666;
            font-size: 0.85rem;
            padding: 8px 16px;
        }

        .message-sender {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 4px;
        }

        .message-content {
            line-height: 1.5;
        }

        .message-file {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-top: 8px;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
        }

        .file-size {
            font-size: 0.8rem;
            color: #666;
        }

        .file-download {
            padding: 8px 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
        }

        .input-area {
            padding: 16px;
            border-top: 1px solid #222;
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 14px 16px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            resize: none;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #555;
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: #222;
            border-color: #444;
        }

        .btn-icon svg {
            width: 22px;
            height: 22px;
            fill: #888;
        }

        .btn-send {
            background: #fff;
            border-color: #fff;
        }

        .btn-send svg {
            fill: #000;
        }

        .status-bar {
            padding: 8px 16px;
            background: #0a0a0a;
            border-top: 1px solid #222;
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.connected {
            background: #22c55e;
        }

        .status-dot.connecting {
            background: #f97316;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .back-link {
            margin-top: 24px;
            text-align: center;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: #999;
        }

        #file-input {
            display: none;
        }

        .error-toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(239, 68, 68, 0.9);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            display: none;
        }

        .error-toast.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }

            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @media (max-width: 600px) {
            .header {
                padding: 12px 16px;
            }

            .main-container {
                padding: 16px;
            }

            .landing-box {
                padding: 32px 24px;
            }

            .join-form {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <img src="/static/freeyo_logo.png" alt="Freeyo Logo">
            </div>
            <div class="room-info">
                <h1>Common Room</h1>
                <div class="room-key" id="room-key-display"></div>
            </div>
        </div>
        <div class="header-right">
            <div class="user-count" id="user-count" style="display: none;">
                <div class="user-dot"></div>
                <span id="user-count-text">0 / 5</span>
            </div>
            <div class="timer" id="timer" style="display: none;">30:00</div>
        </div>
    </header>

    <div class="main-container">
        <!-- Landing View -->
        <div class="landing-view" id="landing-view">
            <div class="landing-box">
                <h2>üîó Common Room</h2>
                <p>Share text and files in real-time with up to 5 people</p>

                <div class="action-buttons">
                    <button class="btn-primary" id="create-room-btn">Create New Room</button>

                    <div class="divider">or join existing</div>

                    <div class="join-form">
                        <input type="text" class="join-input" id="join-code" placeholder="ABC-123" maxlength="7">
                        <button class="btn-secondary" id="join-room-btn">Join</button>
                    </div>
                </div>

                <div class="back-link">
                    <a href="/">‚Üê Back to file sharing</a>
                </div>
            </div>
        </div>

        <!-- Room View -->
        <div class="room-view" id="room-view">
            <div class="messages-container">
                <div class="messages-list" id="messages-list"></div>
                <div class="input-area">
                    <textarea class="message-input" id="message-input" placeholder="Type a message..."
                        rows="1"></textarea>
                    <div class="input-actions">
                        <button class="btn-icon" id="file-btn" title="Upload file">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z" />
                            </svg>
                        </button>
                        <button class="btn-icon btn-send" id="send-btn" title="Send message">
                            <svg viewBox="0 0 24 24">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="status-bar">
                    <div class="connection-status">
                        <div class="status-dot" id="status-dot"></div>
                        <span id="status-text">Disconnected</span>
                    </div>
                    <span id="room-expires"></span>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="file-input">
    <div class="error-toast" id="error-toast"></div>

    <script>
        // State
        let ws = null;
        let roomKey = null;
        let userName = 'User_' + Math.random().toString(36).substr(2, 4).toUpperCase();
        let expiresAt = null;

        // Elements
        const landingView = document.getElementById('landing-view');
        const roomView = document.getElementById('room-view');
        const createRoomBtn = document.getElementById('create-room-btn');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const joinCodeInput = document.getElementById('join-code');
        const roomKeyDisplay = document.getElementById('room-key-display');
        const userCountEl = document.getElementById('user-count');
        const userCountText = document.getElementById('user-count-text');
        const timerEl = document.getElementById('timer');
        const messagesList = document.getElementById('messages-list');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const fileBtn = document.getElementById('file-btn');
        const fileInput = document.getElementById('file-input');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const roomExpires = document.getElementById('room-expires');
        const errorToast = document.getElementById('error-toast');

        // Check URL for room key
        const pathMatch = window.location.pathname.match(/\/room\/([A-Z0-9-]+)/i);
        if (pathMatch) {
            joinRoom(pathMatch[1].toUpperCase());
        }

        // Format join input
        joinCodeInput.addEventListener('input', e => {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (value.length > 3) {
                value = value.slice(0, 3) + '-' + value.slice(3, 6);
            }
            e.target.value = value;
        });

        // Create room
        createRoomBtn.addEventListener('click', async () => {
            createRoomBtn.disabled = true;
            createRoomBtn.textContent = 'Creating...';

            try {
                const res = await fetch('/room/create', { method: 'POST' });
                const data = await res.json();

                if (res.ok) {
                    window.history.pushState({}, '', `/room/${data.room_key}`);
                    joinRoom(data.room_key);
                } else {
                    showError(data.detail || 'Failed to create room');
                }
            } catch (e) {
                showError('Connection error');
            } finally {
                createRoomBtn.disabled = false;
                createRoomBtn.textContent = 'Create New Room';
            }
        });

        // Join room button
        joinRoomBtn.addEventListener('click', () => {
            const code = joinCodeInput.value.trim();
            if (code.length === 7) {
                window.history.pushState({}, '', `/room/${code}`);
                joinRoom(code);
            } else {
                showError('Please enter a valid room code');
            }
        });

        joinCodeInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                joinRoomBtn.click();
            }
        });

        // Join room
        async function joinRoom(key) {
            roomKey = key.toUpperCase();

            // Check room exists
            try {
                const res = await fetch(`/room/${roomKey}/info`);
                if (!res.ok) {
                    showError('Room not found or expired');
                    return;
                }
                const info = await res.json();
                expiresAt = new Date(info.expires_at);
            } catch (e) {
                showError('Connection error');
                return;
            }

            // Switch view
            landingView.style.display = 'none';
            roomView.classList.add('active');
            roomKeyDisplay.textContent = roomKey;
            userCountEl.style.display = 'flex';
            timerEl.style.display = 'block';

            // Connect WebSocket
            connectWebSocket();

            // Start timer
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        // WebSocket connection
        function connectWebSocket() {
            setStatus('connecting');

            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${location.host}/ws/room/${roomKey}?user=${encodeURIComponent(userName)}`);

            ws.onopen = () => {
                setStatus('connected');
                addSystemMessage('You joined the room');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = (event) => {
                setStatus('disconnected');
                if (event.code === 4001) {
                    showError('Room is full or expired');
                } else if (event.code !== 1000) {
                    // Try reconnect after 2s
                    setTimeout(connectWebSocket, 2000);
                }
            };

            ws.onerror = () => {
                setStatus('disconnected');
            };
        }

        // Handle incoming messages
        function handleMessage(data) {
            if (data.type === 'history') {
                data.messages.forEach(msg => renderMessage(msg, false));
                scrollToBottom();
            } else if (data.type === 'text') {
                renderMessage(data, data.sender === userName);
                scrollToBottom();
            } else if (data.type === 'file') {
                renderFileMessage(data, data.sender === userName);
                scrollToBottom();
            } else if (data.type === 'system') {
                if (data.event === 'user_joined' && data.user_name !== userName) {
                    addSystemMessage(`${data.user_name} joined`);
                } else if (data.event === 'user_left') {
                    addSystemMessage(`${data.user_name} left`);
                }
                userCountText.textContent = `${data.user_count} / 5`;
            }
        }

        // Render text message
        function renderMessage(msg, isOwn) {
            const div = document.createElement('div');
            div.className = `message ${isOwn ? 'own' : 'other'}`;

            if (!isOwn) {
                const sender = document.createElement('div');
                sender.className = 'message-sender';
                sender.textContent = msg.sender;
                div.appendChild(sender);
            }

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = msg.content;
            div.appendChild(content);

            messagesList.appendChild(div);
        }

        // Render file message
        function renderFileMessage(msg, isOwn) {
            const div = document.createElement('div');
            div.className = `message ${isOwn ? 'own' : 'other'}`;

            if (!isOwn) {
                const sender = document.createElement('div');
                sender.className = 'message-sender';
                sender.textContent = msg.sender;
                div.appendChild(sender);
            }

            const fileDiv = document.createElement('div');
            fileDiv.className = 'message-file';
            fileDiv.innerHTML = `
                <div class="file-icon">üìé</div>
                <div class="file-info">
                    <div class="file-name">${escapeHtml(msg.filename)}</div>
                    <div class="file-size">${formatSize(msg.file_size)}</div>
                </div>
                <a href="/room/file/${msg.file_id}?filename=${encodeURIComponent(msg.filename)}" class="file-download" download>Download</a>
            `;
            div.appendChild(fileDiv);

            messagesList.appendChild(div);
        }

        // Add system message
        function addSystemMessage(text) {
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = text;
            messagesList.appendChild(div);
            scrollToBottom();
        }

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

            ws.send(JSON.stringify({ type: 'text', content: text }));
            messageInput.value = '';
            messageInput.focus();
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // File upload
        fileBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                showError('File too large (max 10MB)');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch(`/room/${roomKey}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    const data = await res.json();
                    ws.send(JSON.stringify({
                        type: 'file',
                        filename: data.filename,
                        file_id: data.file_id,
                        file_size: data.size
                    }));
                } else {
                    const err = await res.json();
                    showError(err.detail || 'Upload failed');
                }
            } catch (e) {
                showError('Upload failed');
            }

            fileInput.value = '';
        });

        // Status
        function setStatus(status) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }

        // Timer
        function updateTimer() {
            if (!expiresAt) return;

            const now = new Date();
            const diff = expiresAt - now;

            if (diff <= 0) {
                timerEl.textContent = 'Expired';
                return;
            }

            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            roomExpires.textContent = `Room expires in ${mins}m ${secs}s`;
        }

        // Helpers
        function scrollToBottom() {
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        function showError(msg) {
            errorToast.textContent = msg;
            errorToast.classList.add('show');
            setTimeout(() => errorToast.classList.remove('show'), 3000);
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
